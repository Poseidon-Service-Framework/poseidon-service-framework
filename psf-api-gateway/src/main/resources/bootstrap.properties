nacosaddr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=${nacosaddr}
spring.cloud.nacos.config.server-addr=${nacosaddr}
spring.application.name=psf-api-gateway
# 用户名
security.oauth2.client.client-id=psf-api-gateway
# 密码
security.oauth2.client.client-secret=api-gateway
# 密码模式需要用到的获取 token 的接口
security.oauth2.client.access-token-uri=http://localhost:6001/oauth/token
# 授权码认证方式需要的
security.oauth2.client.user-authorization-uri=http://localhost:6001/oauth/authorize
#
security.oauth2.resource.user-info-uri=
# 验证token的接口
security.oauth2.authorization.check-token-access= http://localhost:6001/oauth/check_token